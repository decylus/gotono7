<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
  <title>GOTO 攀枝花七中</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">上学路</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">从中心广场向<strong>攀枝花市七中</strong>进发吧!</p>
      <a class="restart-button">出发!(新游戏)</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">自信继续走!</a>
          <a class="retry-button">再跑一次!</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">怎么玩:</strong> 自信的点起你的键盘 <strong>上下左右键</strong> 来移动这些方块. 两个相同地名的方块碰到一起, 你就 <strong>到了下一个地方哦!</strong>
    </p>
    <hr>
    <p>
    <strong class="important">注意:</strong> 这是开源游戏  2048 的一个个人修改版.
    </p>
    <hr>
    <p>
    Created by <a href="http://gabrielecirulli.com" target="_blank">Decylus.</a> 修改于 <a href="http://user.qzone.qq.com/496720922" target="_blank">2048 by gabrielecirulli</a> 基于<a href="https://itunes.apple.com/us/app/1024!/id823499224" target="_blank">1024 by Veewo Studio</a> 并且与 <a href="http://asherv.com/threes/" target="_blank">Threes by Asher Vollmer</a>有相似的构想.
    </p>
  </div>

  <script type="text/javascript" charset="utf-8" src="js/bind_polyfill.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/classlist_polyfill.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/animframe_polyfill.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/keyboard_input_manager.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/html_actuator.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/grid.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/tile.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/local_storage_manager.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/game_manager.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/application.js"></script>
</body>
</html>
